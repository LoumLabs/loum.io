<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loum.io</title>
    <style>
        /* v1.01 */
        body {
            margin: 0;
            padding: 0;
            background-color: #181818;
            font-family: monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            transform: translateY(-7vh);
        }

        .site-title {
            color: #e0e0e0;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .tagline {
            color: #808080;
            font-size: 14px;
            margin-bottom: 20px;
            font-family: monospace;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1000px;
            padding: 30px;
            width: 100%;
            box-sizing: border-box;
        }

        @media (max-width: 1024px) {
            .app-grid {
                grid-template-columns: repeat(3, minmax(200px, 1fr));
            }
        }

        .app-link {
            display: block;
            padding: 20px 30px;
            background-color: #2b2b2b;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s ease;
            text-align: center;
        }

        .app-link:hover {
            background-color: #3c3f41;
            transform: translateY(-2px);
        }

        .app-name {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .app-description {
            font-size: 14px;
            color: #808080;
            margin: 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 40px 20px;
                transform: none;
                justify-content: flex-start;
                min-height: auto;
                height: auto;
            }
            
            .app-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 0;
                margin-bottom: 40px;
            }
            
            .site-title {
                font-size: 20px;
                margin: 20px 0 40px 0;
            }
        }
    </style>
</head>
<body>
    <h1 class="site-title">loum.io</h1>
    <div class="app-grid">
        <a href="./mixer" class="app-link">
            <div class="app-name">Mixer</div>
            <p class="app-description">Two-deck DJ mixer</p>
        </a>
        <a href="./audiodata" class="app-link">
            <div class="app-name">Audiodata</div>
            <p class="app-description">Analyze audio file specs, loudness, and metadata</p>
        </a>
        <a href="./AB" class="app-link">
            <div class="app-name">A/B</div>
            <p class="app-description">Compare audio files with loudness matching</p>
        </a>
        <a href="./meter" class="app-link">
            <div class="app-name">Meter</div>
            <p class="app-description">Real-time SPL meter with spectrum display</p>
        </a>
        <a href="./tuner" class="app-link">
            <div class="app-name">Tuner</div>
            <p class="app-description">Real-time pitch and frequency analysis</p>
        </a>
    </div>
</body>
</html>
